---
layout: page
title: Home
---
<section class="c-archives">
  <link rel="shortcut icon" href="">
  <h2 class="c-archives__year" id="{{ this_year }}-ref">Writings</h2>
  <h3 class="c-archives__subyear" id="{{ this_year }}-ref">Ordered by interestingness.</h3>
  {% assign sorted = site.posts | sort: 'interest_index' | reverse %}
  {% for post in sorted  %}
  <ul class="c-archives__list">
    <li class="c-archives__item">
      <h3>
        <a href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a>
        <br>
        <small>{{post.description}}</small>
      </h3>
      <p>{{ post.date | date: "%b %-d, %Y" }}</p>
    </li>
  </ul>
  {% endfor %}
</section>
